<!-- status-display-component.html -->
<style>
  .log-viewer {
    width: 60%;
    height: 300px;
    border: 1px solid #ccc;
    background-color: #fff;
    overflow: auto;
  }

  .log-messages {
    padding: 10px;
  }

  .log-message {
    padding: 5px;
    margin-bottom: 5px;
    border-radius: 3px;
  }

  .log-message.info {
    background-color: #d9edf7;
    color: #31708f;
  }

  .log-message.warning {
    background-color: #fcf8e3;
    color: #8a6d3b;
  }

  .log-message.error {
    background-color: #f2dede;
    color: #a94442;
  }

  .log-message.debug {
    background-color: #dff0d8;
    color: #3c763d;
  }
</style>
<div class="log-viewer">
  <div id="log-messages" class="log-messages">
  </div>
</div>
